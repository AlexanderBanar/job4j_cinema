<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cinema</title>
</head>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/cinema/hall',
            dataType: 'json'
        }).done(function (data) {
            let tickets = ""
            for (let i = 1; i <= 3; i++) {
                tickets += "<tr>" + "<th>" + "Ряд, " + i + "</th>"
                for (let j = 0; j < data.length; j++) {
                    if (data[j]["accountId"] === 0) {
                        tickets += "<td>"
                            + "<input type='radio' name='ticket' id='ticket' value=" + data[j]["row"] + data[j]["cell"] + ">"
                            + " Место " + data[j]["cell"] + " свободно"
                            + "</td>"
                    } else {
                        tickets += "<td>"
                            + "<input disabled type='radio' name='ticket' id='ticket' value=" + data[j]["row"] + data[j]["cell"] + ">"
                            + " Место " + data[j]["cell"] + " занято"
                            + "</td>"
                    }
                }
                tickets += "</tr>"
            }
            $('#desc').html(tickets);
        }).fail(function (err) {
            console.log(err);
        });
    });

    function getChosenTicket() {
        let ticket = '0'
        let tickets = document.getElementsByName('ticket');
        for (let i = 0; i < tickets.length; i++) {
            if (tickets[i].type === 'radio' && tickets[i].checked) {
                ticket = tickets[i].value;
                break;
            }
        }
        return ticket
    }

    function validate() {
        let flag = true
        if (getChosenTicket() === '0') {
            alert("Необходимо выбрать место")
            flag = false
        }
        return flag
    }

    function goToPayment() {
        if (validate()) {
            window.location.href = 'http://localhost:8080/cinema/payment.html?ticket=' + getChosenTicket();
        }
    }
</script>

<body>

<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование места на сеанс
        </h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody id="desc">
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="button" class="btn btn-success" onclick="goToPayment()">Оплатить</button>
    </div>
</div>

</body>

</html>
